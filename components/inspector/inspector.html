<aside class="right collapsed" id="rightPanel">
  <div class="inspectorHeader">
    <div class="inspectorTitle">Inspector</div>
    <button class="iconBtn" id="btnCollapseInspector" aria-label="Collapse inspector">â€¹</button>
  </div>

  <div class="group">
    <button class="groupHeader" data-collapse="object">Object</button>
    <div class="groupBody" id="group-object">
      <div class="row"><label>X</label><input id="inpX" type="number" value="0"></div>
      <div class="row"><label>Y</label><input id="inpY" type="number" value="0"></div>
      <div class="row"><label>W</label><input id="inpW" type="number" value="100"></div>
      <div class="row"><label>H</label><input id="inpH" type="number" value="60"></div>
      <div class="row"><label>Locked</label><input id="chkLocked" type="checkbox"></div>
      <div class="row"><label>Hidden</label><input id="chkHidden" type="checkbox"></div>
    </div>
  </div>

  <div class="group">
    <button class="groupHeader" data-collapse="laser">Laser</button>
    <div class="groupBody" id="group-laser">
      <div class="row">
        <label>Fill</label>
        <select id="selFillMode">
          <option value="outline">Outline</option>
          <option value="filled">Filled</option>
        </select>
      </div>
      <div class="row">
        <label>Color</label>
        <input id="inpColor" type="color" value="#4aa3ff">
      </div>
    </div>
  </div>

  <div class="group">
    <button class="groupHeader" data-collapse="text">Text</button>
    <div class="groupBody" id="group-text">
      <div class="row">
        <label>Font</label>
        <select id="selFont">
          <option value="system">System</option>
          <option value="serif">Serif</option>
          <option value="mono">Mono</option>
        </select>
      </div>
      <div class="row">
        <label>Size</label>
        <input id="rngFontSize" type="range" min="8" max="120" value="48">
      </div>
      <div class="row buttons">
        <button class="chip" id="btnBold">B</button>
        <button class="chip" id="btnItalic">I</button>
        <button class="chip" id="btnUnderline">U</button>
        <button class="chip" id="btnStrike">S</button>
      </div>
      <div class="row">
        <label>Spacing</label>
        <input id="rngLetter" type="range" min="-2" max="20" value="0">
      </div>
      <div class="row">
        <label>Align</label>
        <select id="selAlign">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
      </div>
      <div class="row">
        <label>Multi-line</label>
        <input id="chkMultiline" type="checkbox">
      </div>
      <textarea id="txtText" rows="4" placeholder="Enter text..."></textarea>
    </div>
  </div>
</aside>
